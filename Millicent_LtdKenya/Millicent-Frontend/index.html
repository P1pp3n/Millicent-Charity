<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Primary Meta Tags (SEO) -->
  <title>Millicent Ltd Kenya | Empowering Communities Through Education, Healthcare & Food Security</title>
  <meta name="description"
    content="Millicent Ltd Kenya is a charity organization dedicated to uplifting communities through education scholarships, healthcare camps, food drives, and support for orphaned children." />
  <meta name="keywords"
    content="charity Kenya, donate Kenya, education charity, healthcare Kenya, food security, orphan support" />
  <meta name="author" content="Millicent Ltd Kenya" />
  <meta name="robots" content="index, follow" />

  <!-- Favicon (Replace with your logo) -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Open Graph / Social Media Meta (For LinkedIn, Twitter, WhatsApp) -->
  <meta property="og:title" content="Millicent Ltd Kenya | Empowering Communities in Need" />
  <meta property="og:description"
    content="Join us in creating lasting change through education, healthcare, and food security initiatives in Kenya." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.millicent-kenya.org" />
  <meta property="og:image" content="https://www.millicent-kenya.org/images/social-preview.jpg" />
  <!-- Replace with actual image URL -->
  <meta property="og:site_name" content="Millicent Ltd Kenya" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Millicent Ltd Kenya | Charity for Education & Healthcare" />
  <meta name="twitter:description" content="Support our mission to uplift vulnerable communities in Kenya." />
  <meta name="twitter:image" content="https://www.millicent-kenya.org/images/twitter-preview.jpg" />

  <!-- Canonical URL (Avoid duplicate content) -->
  <link rel="canonical" href="https://www.millicent-kenya.org" />

  <!-- Accessibility Features -->
  <meta name="theme-color" content="#1e40af" /> <!-- Matches your brand color -->
  <meta name="color-scheme" content="light dark" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Schema.org JSON-LD (Rich Snippets for SEO) -->

      {
        "@context": "https://schema.org",
        "@type": "NGO",
        "name": "Millicent Ltd Kenya",
        "url": "https://www.millicent-kenya.org",
        "logo": "https://www.millicent-kenya.org/images/logo.svg",
        "description": "Non-profit organization empowering Kenyan communities through education, healthcare, and food security programs.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Nairobi",
          "addressCountry": "Kenya"
        }
      }
    </script>
</body>

</html>
